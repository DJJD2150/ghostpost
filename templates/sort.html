{% include 'navbar.html' %}

<h1>GhostPost- Posts Sorted by Votes</h1>
{% for post in posts %}
    <div style="border:1px solid black; padding:10px;">
        {% if post.isroast == True %}
            <h3>Roast</h3>
        {% else %}
            <h3>Boast</h3>
        {% endif %}
        <h3>{{ post.post_content }}</h3>
        <a href="{% url 'upvote_page' post.id %}">Upvote</a>
        <a href="{% url 'downvote_page' post.id %}">Downvote</a>
        <h3>{{ post.total_votes }}</h3>
        <h3>{{ post.submissiondate }}</h3>
    </div>
{% endfor %}
